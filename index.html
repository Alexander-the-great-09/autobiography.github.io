<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Gallery</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .album-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin: 30px 0;
        }

        .album {
            position: relative;
            width: 720px;
            height: 480px;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
        }

        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
            display: block;
        }

        .album-title {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
        }

        .album:hover img {
            transform: scale(1.05);
            filter: brightness(80%);
        }

        .gallery {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            max-width: 600px;
            max-height: 300px;
            height: auto;
            width: auto;
            border-radius: 5px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .close,
        .prev,
        .next {
            position: absolute;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .close {
            top: 10px;
            right: 20px;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .back-button {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #20cfcf;
            color: #121212;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .lightbox img.zoomed {
            transform: scale(1.8);
            transition: transform 0.3s ease;
            cursor: zoom-out;
        }
    </style>
</head>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightbox-img" src="" onclick="toggleZoom()">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <script>
        let currentIndex = 0;
        let currentAlbum = '';
        function showGallery(id) {
            document.querySelectorAll('.gallery').forEach(gallery => {
                gallery.style.display = 'none';
            });
            document.getElementById(id).style.display = 'flex';
            document.getElementById('album-buttons').style.display = 'none';
            document.getElementById('back-button').style.display = 'block';
        }
        function goBack() {
            document.querySelectorAll('.gallery').forEach(gallery => {
                gallery.style.display = 'none';
            });
            document.getElementById('album-buttons').style.display = 'flex';
            document.getElementById('back-button').style.display = 'none';
        }
        function openLightbox(index, album) {
            currentIndex = index;
            currentAlbum = album;
            updateLightboxImage();
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
        function changeImage(step) {
            const images = document.querySelectorAll(`#${currentAlbum} img`);
            currentIndex = (currentIndex + step + images.length) % images.length;
            updateLightboxImage();
        }
        function updateLightboxImage() {
            const images = document.querySelectorAll(`#${currentAlbum} img`);
            document.getElementById('lightbox-img').src = images[currentIndex].src;
        }

                function toggleZoom() {
            const img = document.getElementById('lightbox-img');
            img.classList.toggle('zoomed');
        }
    </script>
